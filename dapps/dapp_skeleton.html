<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kimano Swap</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap">

<body class="light_mode">
  <div class="revoke app">

        <div class="header">
          <div>
            <div></div>
          </div>

                </div>

                  <div class="breadcrumbs">
                    <div class="global_bread">Ecosystem</div>
                  </div>
                </div>
              </div>
              <div class="header_account">
                <div class="header_account_btns">
                  <div class="header_wallet_login">
                    <button>
                      <span>
                        <span>Connect</span>&nbsp;<span>Wallet</span>
                      </span>
                    </button>
                  </div>
                </div>
                <div class="toggle_dropdown_btn_wrap noembed">
                  <button class="toggle_dropdown_btn nine_dots">
                    <!-- Do not remove -->
                    <svg x="0px" y="0px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 222.38 221.59">

                      <circle cx="27.26" cy="27.26" r="27.26"></circle>
                      <circle cx="27.26" cy="109.06" r="27.26"></circle>
                      <circle cx="110.27" cy="194.33" r="27.26"></circle>
                      <circle cx="110.27" cy="27.26" r="27.26"></circle>
                      <circle cx="27.26" cy="194.33" r="27.26"></circle>
                      <circle cx="195.12" cy="194.33" r="27.26"></circle>
                      <circle cx="195.12" cy="27.26" r="27.26"></circle>
                      <circle cx="110.27" cy="109.06" r="29.37"></circle>
                      <circle cx="195.12" cy="109.06" r="27.26"></circle>
                    </svg>
                  </button>
                </div>
                <div class="toggle_dropdown_btn_wrap noembed">
                  <button class="toggle_dropdown_btn home">
                    <!-- Our logo svg, class:our_icon -->
                    K

                </div>
              </div>
            </div>

            <div class="app_grid_main">
              <a class="app_grid_item" href="/">
                <div class="app_grid_item_icon">

                </div>
                <div class="app_grid_item_text">NFT Staking</div>
              </a>
              <a class="app_grid_item" href="revoke.html">
                <div class="app_grid_item_icon">

                </div>
                <div class="app_grid_item_text">Revoke</div>
              </a>
              <a class="app_grid_item" href="swap.html">
                <div class="app_grid_item_icon">

                </div>
                <div class="app_grid_item_text">Swap</div>
              </a>
              <a class="app_grid_item" href="bridge.html">
                <div class="app_grid_item_icon">

                </div>
                <div class="app_grid_item_text">Bridge</div>
              </a>
              <a class="app_grid_item" href="mintnft.html">
                <div class="app_grid_item_icon">

                </div>
                <div class="app_grid_item_text">RiserBotz NFTs</div>

          <div class="toggle_dropdown active home">
            <ul>
              <li>
                <a target="_blank" href="https://kimano.xyz">
                  <span>About</span>
                  <span>

                  </span>

              <li></li>

                        <line fill="none" x1="11.959" x2="11.959" y1="11" y2="17"></line>
                        <circle cx="11.959" cy="7" r="1" stroke="none"></circle>
                      </g>
                    </svg>
                  </span>
                </a>
              </li>
              <li>
                <a target="_blank" href="https://kimano.xyz/community.html">

                      <path

                      </path>
                    </svg>
                  </span>
                </a>
              </li>
              <li>
                <div class="dropdown_dark_mode_toggle">
                  <span class="toggle_control">
                    <input class="dmcheck" type="checkbox" id="dmcheck">
                    <label for="dmcheck"></label>
                  </span>
                </div>
              </li>
            </ul>
          </div>
        </div>


      </div>
