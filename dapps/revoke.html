<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kimano Swap</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="../static/styles/dapps_base.css">
  <link rel="stylesheet" href="../static/styles/dapps_main.css">
</head>

<body class="light_mode">
  <div class="revoke app">
    <div class="app_inner">
      <div class="primary_container" style="width: 100%;">
        <div class="header">
          <div>
            <div></div>
          </div>

          <header class="global_header">
            <div class="global_header_inner">
              <div class="header_content">
                <div class="dapp_icon">
                  <span>
                    <!-- Revoke Icon -->
                  </span>
                </div>
                <div class="header_txt">
                  <h1>Revoke</h1>
                  <div class="breadcrumbs">
                    <div class="global_bread">Ecosystem</div>
                  </div>
                </div>
              </div>
              <div class="header_account">
                <div class="header_account_btns">
                  <div class="header_wallet_login">
                    <button>
                      <span>
                        <span>Connect</span>&nbsp;<span>Wallet</span>
                      </span>
                    </button>
                  </div>
                </div>
                <div class="toggle_dropdown_btn_wrap noembed">
                  <button class="toggle_dropdown_btn nine_dots">
                    <!-- Do not remove -->
                    <svg x="0px" y="0px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 222.38 221.59">
                      <defs></defs>
                      <circle cx="27.26" cy="27.26" r="27.26"></circle>
                      <circle cx="27.26" cy="109.06" r="27.26"></circle>
                      <circle cx="110.27" cy="194.33" r="27.26"></circle>
                      <circle cx="110.27" cy="27.26" r="27.26"></circle>
                      <circle cx="27.26" cy="194.33" r="27.26"></circle>
                      <circle cx="195.12" cy="194.33" r="27.26"></circle>
                      <circle cx="195.12" cy="27.26" r="27.26"></circle>
                      <circle cx="110.27" cy="109.06" r="29.37"></circle>
                      <circle cx="195.12" cy="109.06" r="27.26"></circle>
                    </svg>
                  </button>
                </div>
                <div class="toggle_dropdown_btn_wrap noembed">
                  <button class="toggle_dropdown_btn home">
                    <!-- Our logo svg, class:our_icon -->
                    K
                  </button>
                </div>
              </div>
            </div>
          </header>
        </div>


      </div>
    </div>
  </div>

  <script src="../static/scripts/jquery.min.js"></script>
  <script src="../static/scripts/dapps_main.js"></script>
</body>

</html>
